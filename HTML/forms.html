<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="">
        <label for="username">User name:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>

    <form action="">
        <fieldset>
            <legend>HTML FORM</legend>
        <label for="name">Name:</label>
        <input type="text" id=name name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" nam="dob"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br><br>

        <label for="hobbi">Hobbi:</label>
        <input type="checkbox" id="reading" name="hobbi" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="writing" name="hobbi" value="writing">
        <label for="writing">Writing</label><br><br>

        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="ahmedabad">Ahmedabad</option>
            <option value="surat">Surat</option>
            <option value="vadodara">Vadodara</option>
            <option value="rajkot">Rajkot</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea>
        <br><br>

        <label for="file">File chhose:</label>
        <input type="file" id="file" name="file"><br><br>

        </fieldset>
    </form>
</body>

</html>
