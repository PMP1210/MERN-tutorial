<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practise</title>
</head>
<body>
    <form action="">
        <h3>Event Registration</h3>
        
        <label for="name">Name :</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="phone">Phone :</label>
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="gender">Gender :</label>
        <select name="grnder" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="interest">Topic of Interest :</label>
        <input type="checkbox" name="html" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="JS">
        <label for="js">JS</label>
        <br><br>

        <label for="comment">Comments :</label><br>
        <textarea name="comment" id="comment"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form><hr><hr>

    <form action="">
        <h3>Job Application</h3>

        <label for="name1">Name :</label>
        <input type="text" name="name1" id="name1"><br><br>

        <label for="email1">Email :</label>
        <input type="text" name="email1" id="email1"><br><br>

        <label for="phone1">Phone :</label>
        <input type="tel" name="phone1" id="phone1"><br><br>

        <label for="resume">Resume :</label>
        <input type="file" name="resume" id="resume"><br><br>

        <label for="experience">Experience :</label>
        <input type="number" name="experience" id="experience"><br><br>

        <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" name="html" id="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" name="css" id="css" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" name="js" id="js" value="JS">
            <label for="js">JS</label>
        </fieldset><br><br>

        <label for="education">Highest Education :</label>
        <select name="education" id=""education>
            <option value="Primary School">Primary School</option>
            <option value="Secondary School">Secondary School</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
        </select><br><br>

        <label for="availability">Availability :</label>
        <input type="radio" name="availability" id="full-time" value="full-time">
        <label for="full-time">Full Time</label>
        <input type="radio" name="availability" id="part-time" value="part-time">
        <label for="part-time">Part Time</label><br><br>

        <label for="comment">Additional Comments :</label>
        <textarea name="comment" id="comment"></textarea><br><br>

        <button type="submit">Submit Application</button>
    </form><hr><hr>

    <form action="">
        <h3>Complex Form</h3>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name2">Name :</label>
            <input type="text" name="name2" id="name2"><br><br>

            <label for="email2">Email :</label>
            <input type="text" name="email2" id="email2"><br><br>

            <label for="phone3">Phone :</label>
            <input type="text" name="phone3" id="phone3"><br><br>

            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="gender3">Gender :</label>
            <input type="radio" name="gender3" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender3" id="female" value="Female">
            <label for="female">Female</label><br><br>

            <label for="country">Country :</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
            </select>
        </fieldset><br>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street :</label>
            <input type="text" name="street" id="street"><br><br>

            <label for="city">City :</label>
            <input type="text" name="city" id="city"><br><br>

            <label for="state">State :</label>
            <input type="text" name="state" id="state"><br><br>

            <label for="pincode">Pincode :</label>
            <input type="text" name="pincode" id="pincode"><br><br>
        </fieldset><br>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comments :</label>
            <textarea name="comment" id="comment"></textarea><br><br>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I am agree with this terms of service.</label><br><br>
            
        </fieldset><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
